<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="dark light" name="color-scheme">
    <meta content="origin" name="referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Google Search</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="search-container">
        <form action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="Buscar en Google..." class="search-box">
            <button type="submit" class="search-button"> <img class="lupa" src="https://images.vexels.com/media/users/3/140723/isolated/preview/158241d2079a635fb0cae49accb56da5-icono-de-lupa.png?w=360" alt=""></button>
        </form>
    </div>
</body>
</html>
